<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>MINIMAL Figma</title>
    </head>
    <body>

        <header>
            <br><br><br><br><br>
            
           
            
            <div class="container bg-black">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <form action="" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="fname" placeholder="name@example.com">
                                <label for="fname">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="phone" placeholder="name@example.com">
                                <label for="phone">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="budget" placeholder="name@example.com">
                                <label for="message">Budget</label>
                            </div>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="message" style="height: 100px" required=""></textarea>
                                    <label for="message">Describe youre project</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-success " onclick="sendmessage() ">Send Message</button><br><br>
                                <img src="IMAGE (16).png" alt=""><br><br>
                                <div class="none">
                                    <p >Minimal Template made in Webflow. All rights reserved.</p>  
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
        </header>
        <h2></h2>
    
    
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    
    
    </body>
